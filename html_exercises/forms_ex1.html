<form action="" method="post">
	<fieldset>
		<dl>
			<dt><label for="name">Your Name</label></dt>
			<dd><input type="text" name="name" id="name" required /></dd>
			<dt><label for="email">Email</label></dt>
			<dd><input type="text" name="email" id="email" required /></dd>
			<dt><label for="phone">Phone Number</label></dt>
			<dd><input type="text" name="phone" id="phone" required /></dd>
			<dt><label for="message">Message</label></dt>
			<dd><input type="textarea" name="message" id="message" required /></dd>
		</dl>
		<input type="submit" value="Send Message" />
		<input type="reset" value="Clear" />
	</fieldset>
</form>
