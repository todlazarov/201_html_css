<form action="">
    <fieldset>
        <dl>
            <dt>
                <label for="movie">Movie</label>
            </dt>
            <dd>
                <select name="movie" id="">
                	<option value="looper">Looper</option>
                	<option value="frozen">Frozen</option>
                	<option value="tommy boy">Tommy Boy</option>
                </select>
            </dd>
            <dt>
            	<label for="rating">Rating</label>
            </dt>
            <dd>
            	<input type="range" name="rating" id="rating" min="1" max="5" />
            </dd>
        </dl>
        <div>
        	<label><input type="checkbox" name="favourite" checked />Add to my favourites</label>
        </div>
        <input type="submit" value="Rate movie" />
    </fieldset>
</form>
